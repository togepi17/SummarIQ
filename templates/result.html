<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Summary Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f9f9f9; font-family: Arial, sans-serif; }
      .container { max-width: 800px; margin-top: 30px; }
      .card { padding: 20px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="text-center mb-4">Generated Summary</h1>
        <div class="mb-4">
          {{ summary|safe }}
        </div>
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('index') }}" class="btn btn-secondary">New Summary</a>
          <a href="{{ url_for('quiz') }}" class="btn btn-success">Quiz Me</a>
        </div>
      </div>
    </div>
  </body>
</html>
